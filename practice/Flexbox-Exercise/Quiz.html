<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
body {
    display: flex; 
    justify-content: center;
    align-items: center; 
    flex-direction: column; 
    margin: 0;      
    background: linear-gradient(45deg, 
        #FF6F61 0%, #FF6F61 20%, 
        #FFD700 20%, #FFD700 40%, 
        #7FCEFF 40%, #7FCEFF 60%, 
        #F7CAC9 60%, #F7CAC9 80%, 
        #A3D9A5 80%, #A3D9A5 100%
    ) 0% 0% / 3em 3em #F9F9FF; 
    background-size: 100% 100%;
}

.main{
    height: 100vh;
}

.container {
    border: 2px solid rgb(255, 255, 255);
    margin-top: 45px;
    border-radius: 25px;
    background: white;
    padding: 10px 45px;
    box-shadow: 10px 10px 10px 10px rgba(204, 204, 204, 0.527);
}

.answers {
    display: flex;
    justify-content: flex-start; 
    gap: 10px; 
}

input[type="radio"], label {
    margin: 0; 
    padding: 0; 
}

label {
    margin-right: 5px; 
}

.button{
    display: flex;
    flex-direction: row-reverse;
    button{
        color: white;
    border-radius: 25px;
    border: solid rgb(0, 0, 0) 2px;
    background-color: rgb(0, 0, 0); 
    padding: 5px 15px;     
    }

}
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Math Quiz</h1>
            <p>Note: Choose the correct answer for each question.</p>

            <div class="question">
                <h3>1. What is 7 + 5?</h3>
                <div class="answers">
                    <input type="radio" id="q1a1" name="q1" value="10">
                    <label for="q1a1">10</label>
                    <input type="radio" id="q1a2" name="q1" value="12">
                    <label for="q1a2">12</label>
                    <input type="radio" id="q1a3" name="q1" value="13">
                    <label for="q1a3">13</label>
                </div>
            </div>

            <div class="question">
                <h3>2. What is 9 - 3?</h3>
                <div class="answers">
                    <input type="radio" id="q2a1" name="q2" value="5">
                    <label for="q2a1">5</label>
                    <input type="radio" id="q2a2" name="q2" value="6">
                    <label for="q2a2">6</label>
                    <input type="radio" id="q2a3" name="q2" value="7">
                    <label for="q2a3">7</label>
                </div>
            </div>

            <div class="question">
                <h3>3. What is 6 × 4?</h3>
                <div class="answers">
                    <input type="radio" id="q3a1" name="q3" value="20">
                    <label for="q3a1">20</label>
                    <input type="radio" id="q3a2" name="q3" value="24">
                    <label for="q3a2">24</label>
                    <input type="radio" id="q3a3" name="q3" value="28">
                    <label for="q3a3">28</label>
                </div>
            </div>

            <div class="question">
                <h3>4. What is 20 ÷ 5?</h3>
                <div class="answers">
                    <input type="radio" id="q4a1" name="q4" value="2">
                    <label for="q4a1">2</label>
                    <input type="radio" id="q4a2" name="q4" value="4">
                    <label for="q4a2">4</label>
                    <input type="radio" id="q4a3" name="q4" value="5">
                    <label for="q4a3">5</label>
                </div>
            </div>

            <div class="question">
                <h3>5. What is the square of 3?</h3>
                <div class="answers">
                    <input type="radio" id="q5a1" name="q5" value="6">
                    <label for="q5a1">6</label>
                    <input type="radio" id="q5a2" name="q5" value="9">
                    <label for="q5a2">9</label>
                    <input type="radio" id="q5a3" name="q5" value="12">
                    <label for="q5a3">12</label>
                </div>
            </div>

            <div class="question">
                <h3>6. What is 15 + 10 - 5?</h3>
                <div class="answers">
                    <input type="radio" id="q6a1" name="q6" value="20">
                    <label for="q6a1">20</label>
                    <input type="radio" id="q6a2" name="q6" value="15">
                    <label for="q6a2">15</label>
                    <input type="radio" id="q6a3" name="q6" value="25">
                    <label for="q6a3">25</label>
                </div>
            </div>

            <div class="question">
                <h3>7. What is 5 × 5?</h3>
                <div class="answers">
                    <input type="radio" id="q7a1" name="q7" value="20">
                    <label for="q7a1">20</label>
                    <input type="radio" id="q7a2" name="q7" value="25">
                    <label for="q7a2">25</label>
                    <input type="radio" id="q7a3" name="q7" value="30">
                    <label for="q7a3">30</label>
                </div>
            </div>

            <div class="question">
                <h3>8. What is 18 - 9 + 2?</h3>
                <div class="answers">
                    <input type="radio" id="q8a1" name="q8" value="11">
                    <label for="q8a1">11</label>
                    <input type="radio" id="q8a2" name="q8" value="10">
                    <label for="q8a2">10</label>
                    <input type="radio" id="q8a3" name="q8" value="12">
                    <label for="q8a3">12</label>
                </div>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
